<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Eligibility Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <form method="POST" action="/">
    <h1>Loan Eligibility Checker</h1>
    <p class="description">Fill in your details to check if you qualify for a loan</p>

    <!-- 2-column rows -->
    <div class="row">
      <div>
        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div>
        <label for="Married">Married:</label>
        <select name="Married" id="Married" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="Dependents">Dependents:</label>
        <select name="Dependents" id="Dependents" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3+">3+</option>
        </select>
      </div>
      <div>
        <label for="Education">Education:</label>
        <select name="Education" id="Education" required>
          <option value="Graduate">Graduate</option>
          <option value="Not Graduate">Not Graduate</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="Self_Employed">Self Employed:</label>
        <select name="Self_Employed" id="Self_Employed" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div>
        <label for="Credit_History">Credit History:</label>
        <select name="Credit_History" id="Credit_History" required>
          <option value="1">1 (Good)</option>
          <option value="0">0 (Bad)</option>
        </select>
      </div>
    </div>

    <!-- full-width rows -->
    <div class="row-full">
      <label for="ApplicantIncome">Applicant Income ($):</label>
      <input type="number" name="ApplicantIncome" id="ApplicantIncome" required>
    </div>

    <div class="row-full">
      <label for="CoapplicantIncome">Coapplicant Income ($):</label>
      <input type="number" name="CoapplicantIncome" id="CoapplicantIncome" required>
    </div>

    <div class="row">
      <div>
        <label for="LoanAmount">Loan Amount ($):</label>
        <input type="number" name="LoanAmount" id="LoanAmount" required>
      </div>
      <div>
        <label for="Loan_Amount_Term">Loan Term (days):</label>
        <input type="number" name="Loan_Amount_Term" id="Loan_Amount_Term" required>
      </div>
    </div>

    <div class="row-full">
      <label for="Property_Area">Property Area:</label>
      <select name="Property_Area" id="Property_Area" required>
        <option value="Urban">Urban</option>
        <option value="Semiurban">Semiurban</option>
        <option value="Rural">Rural</option>
      </select>
    </div>

    <!-- full-width submit -->
    <button type="submit">Check Eligibility</button>

    {% if prediction_text %}
      <h2>Result: {{ prediction_text }}</h2>
    {% endif %}
  </form>
</body>
</html>
